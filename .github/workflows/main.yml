name: My Workflow
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: npm run build
      - name: Deploy to production
        run: npm run deploy
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
